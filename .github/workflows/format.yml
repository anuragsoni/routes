name: Format
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Format OCaml code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup cache
        uses: actions/cache@v2
        id: opam-deps-cache
        with:
          path: ~/.opam
          key: ${{ runner.os }}-${{ matrix.ocaml-version }}-${{ hashFiles('*.opam') }}-1
      - uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: 4.12.0
      - name: Install dependencies
        if: steps.opam-deps-cache.cache-hit != 'true'
        run: opam install dune ocamlformat
      - name: Format
        run: opam exec -- dune build @fmt --auto-promote || true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ocamlformat fixes
          title: 'style: run ocamlformat'
          body: This is an auto-generated PR with fixes by ocamlformat.
          labels: ocamlformat, automated pr
