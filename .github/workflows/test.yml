name: RoutesTest
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest, ubuntu-latest]
        ocaml-version: [ '4.11.1', '4.05.0' ]
    steps:
      - uses: actions/checkout@v2
      - name:  Setup Cache
        uses: actions/cache@v2
        id: opam-deps-cache
        with:
          path: ~/.opam
          key: ${{ runner.os }}-${{ matrix.ocaml-version }}-${{ hashFiles('*.opam') }}-1
      - uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}
      - name: Install dependencies
        if: steps.opam-deps-cache.cache-hit != 'true'
        run: |
          opam pin add routes.dev -n .
          opam depext -yt routes
          opam install -t . --deps-only
      - name: Run tests
        run: |
          opam exec -- dune runtest
